<ion-header>
  <ion-toolbar [color]="isIOS ? 'light' : 'primary'">
    <ion-title>Informativo</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <h1>
    {{informative.title}}
    <small>{{informative.date | date}}</small>
  </h1>
  <div class="content" Markdown>{{informative.message}}</div>
</ion-content>
